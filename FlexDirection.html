<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box{
            padding: 5px;
            opacity: 0.6;
        }
        .box:hover{
            opacity: 1;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="images/1.jpeg" alt=""></div>
        <div class="box"><img src="images/2.jpeg" alt=""></div>
        <div class="box"><img src="images/3.jpeg" alt=""></div>
        <div class="box"><img src="images/4.jpeg" alt=""></div>
        <div class="box"><img src="images/5.jpeg" alt=""></div>
        <div class="box"><img src="images/6.jpeg" alt=""></div>
        <div class="box"><img src="images/7.jpeg" alt=""></div>
    </div>
</body>
</html>
